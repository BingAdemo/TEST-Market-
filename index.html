<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style></Style>
    

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Créer un site e-commerce</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
      </head>
      <body>
        <!-- Barre de navigation -->
        <nav>
          <h1>NFT</h1>
          <div class="onglets">
            <p class="link">Catégorie 1</p>
            <p class="link">Catégorie 2</p>
            <p class="link">Catégorie 3</p>
            <p class="link">Catégorie 4</p>
            <p class="link">Catégorie 5</p>
            <form>
              <input type="search" placeholder="Rechercher">
            </form>
            
            <p><i class="far fa-heart"></i></p>
            <p><i class="fas fa-shopping-cart"></i></p>
          </div>
        </nav>
        <!-- Fin de la barre de navigation -->
        
        <!-- Header -->
         <header>
           <h1>NFT la Futur Monnaie</h1>
           <button>Naviguer <i class="fas fa-paper-plane"></i></button>
         </header>
        <!-- Fin du header -->
        
        <!-- Section principale -->
        <section class="main">
          
          <!-- Toutes les cartes -->
          
          <div class="cards">
            
            <div class="card">
              <img src="https://i0.wp.com/zonebitcoin.co/wp-content/uploads/2021/03/les-artistes-NFT.png?fit=1542%2C1240&ssl=1">
              <div class="card-header">
                <h4 class="title">NFT + Nom créateur</h4>
                <h4 class="price">400 $</h4>
              </div>
              <div class="card-body">
                <p>Catégorie 1</p>
              </div>
            </div>
            
            <div class="card">
              <img src="https://cryptoactu.com/wp-content/uploads/2021/02/cryptopunk-jetons-non-fongibles-nft.png">
              <div class="card-header">
                <h4 class="title">NFT + Nom créateur</h4>
                <h4 class="price">69$</h4>
              </div>
              <div class="card-body">
                <p>Catégorie 2</p>
              </div>
            </div>
            
            <div class="card">
              <img src="https://thepressfree.com/wp-content/uploads/2021/10/5-jeux-NFT-auxquels-vous-pouvez-jouer-pour-gagner-des-800x445.jpg">
              <div class="card-header">
                <h4 class="title">NFT + Nom créateur</h4>
                <h4 class="price">39$</h4>
              </div>
              <div class="card-body">
                <p>Catégorie 3</p>
              </div>
            </div>
            
           </div>
          <!-- Fin de toutes les cartes -->
          
          <!-- Video de presentation -->
          <div class="video">
            <iframe src="https://www.youtube.com/watch?v=rylhU4Fe74Y" allowfullscreen></iframe>
          </div>
          <!-- Fin de la video de presentation -->
        </section>
        <!-- Fin de la section principale -->
        
        <!-- Pied de page -->
        <footer>
          <p>&copy; Contactez-nous par Mail : </p>
          <div class="social-media">
            <p><i class="fab fa-facebook-f"></i></p>
            <p><i class="fab fa-twitter"></i></p>
            <p><i class="fab fa-instagram"></i></p>
            <p><i class="fab fa-linkedin-in"></i></p>
          </div>
        </footer>
        <!-- Fin du pied de page -->
      </body>
      </html>
